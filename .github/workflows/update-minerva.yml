name: Update Minerva Data

on:
  schedule:
    - cron: "0 */6 * * *"   # hver 6. time
  workflow_dispatch:

permissions:
  contents: write  # allow pushing minerva.json updates

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node scrape-minerva.js

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add minerva.json
          git commit -m "Auto update Minerva data" || exit 0
          git push
